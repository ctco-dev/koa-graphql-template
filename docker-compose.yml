version: '3'
services:
  api:
    tty: true
    command: start
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./src:/opt/app/src
    ports:
      - 3001:3001
    environment:
      - SHELL=/bin/sh
      - NODE_ENV=development
      - PORT=3001
      - HOST=0.0.0.0
