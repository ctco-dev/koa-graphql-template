environment:
  global:
    CI: true

  matrix:
    # node.js
    - nodejs_version: "7"     # latest 7
    - nodejs_version: "7.6"   # latest build of 7.6
    - nodejs_version: "7.6.0" # minimal required

# not sure about this
#cache:
#  - node_modules

install:
  - echo Hello, my friendly log reader
  - ps: Install-Product node $env:nodejs_version
  - npm install

# no appveyor build step for js project
build: off

test_script:
  - node --version
  - npm --version
  - npm run test:all

after_test:
  - npm run build

before_deploy:
  - npm run build

# Set build version format here instead of in the admin panel.
version: "{build}"
