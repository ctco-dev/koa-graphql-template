environment:
  global:
    CI: true

  matrix:
    - nodejs_version: "7"     # latest 7
    - nodejs_version: "7.6"   # latest build of 7.6
    - nodejs_version: "7.6.0" # minimal required

# build version format
version: "{build}"

cache:
  - node_modules

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install

# no appveyor build step for js project
build: off

test_script:
  - node --version
  - npm --version
  - npm run test:all

after_test:
  - npm run build

before_deploy:
  - npm run build
